<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패션의 일번가 ALLEZ</title>
    <link rel="stylesheet" href="/Allez_shop/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header class="whole-header">
      <div class="top-header-fix">
        <div class="top-header">
          <div class="top-header-wrap">
            <h1 class="logo">
              <a href="/Allez_shop/html/main.html" class="site-link"></a>
            </h1>
            <form class="form-search" action="">
              <div class="search-wrap">
                <input class="search" type="text" />
                <div class="search-icon"></div>
              </div>
            </form>
            <nav class="user-nav">
              <a href="#" class="btn-cart"></a>
              <a href="#" class="btn-fav"></a>
              <a href="#" class="btn-mypage"></a>
            </nav>
          </div>
        </div>
      </div>

      <div class="bottom-header">
        <div class="bottom-inner">
          <nav class="prd-nav">
            <a href="#" class="prd-nav-items">홈</a>
            <a href="#" class="prd-nav-items">카테고리</a>
            <a href="#" class="prd-nav-items">하루배송</a>
            <a href="#" class="prd-nav-items">혜택존</a>
            <a href="#" class="prd-nav-items">베스트</a>
            <a href="#" class="prd-nav-items new">신상<sup>5% 할인</sup></a>
            <a href="#" class="prd-nav-items">특가</a>
            <a href="#" class="prd-nav-items">스토어</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="login_container">
      <div class="inner">
        <div class="guidetext">
          <h1>안녕하세요:)<br />ALLEZ입니다.</h1>
          <p>조성진/주은상의 새로운 시작이 담긴 페이지입니다.</p>
        </div>
        <div class="login_contents">
          <div class="input_wrap">
            <input type="text" placeholder="아이디 입력" />
          </div>
          <div class="input_wrap">
            <input type="text" placeholder="비밀번호 입력" />
          </div>
          <div class="login_btn_area">
            <button class="login_btn">로그인</button>
          </div>
          <div class="find_area">
            <a href="#">아이디찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="./join.html">회원가입</a>
          </div>
        </div>

        <div class="social_area">
          <h2 class="social_line">
            <span>더욱 간편한 로그인/회원가입</span>
          </h2>

          <div class="social_btn_area">
            <a href="#" role="button" class="btn_kakao">
              <img
                src="/Allez_shop/images/icon-kakao-login-26-pt.svg"
                alt="카카오로그인버튼"
              />
              카카오로 10초만에 시작하기
            </a>
            <a href="#" role="button" class="btn_naver"></a>
            <a href="#" role="button" class="btn_facebook"></a>
            <a href="#" role="button" class="btn_google"></a>
            <a href="#" role="button" class="btn_apple"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
