                                    <option value="">신발</option>
                                    <option value="">가방</option>

                            </label>
                        </dd>
                    </dt>
                </dl>

                        <dd>
                            <label for="state_display_ok"><input type="radio" id="state_display_ok" name="prd_state_display" checked>진열함</label>
                            <label for="state_display_none"><input type="radio" id="state_display_none" name="prd_state_display">진열안함</label>
                        </dd>
                    </dt>
                    <dt>
                        판매상태

                            <label for="state_sell_none"><input type="radio" id="state_sell_none" name="prd_state_sell">판매안함</label>
                        </dd>
                    </dt>
