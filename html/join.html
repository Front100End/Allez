<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/join.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/5309915bbd.js" crossorigin="anonymous" defer></script>

    <title>회원가입</title>
  </head>
  <body>
    <div class="wrap">
      <header class="whole-header">
        <div class="top-header-fix">
          <div class="top-header">
            <div class="top-header-wrap">
              <h1 class="logo">
                <a href="./main.html" class="site-link"></a>
              </h1>
              <form class="form-search" action="">
                <div class="search-wrap">
                  <input class="search" type="text" />
                  <div class="search-icon"></div>
                </div>
              </form>
              <nav class="user-nav">
                <a href="#" class="btn-cart"></a>
                <a href="#" class="btn-fav"></a>
                <a href="./login.html" class="btn-mypage"></a>
              </nav>
            </div>
          </div>
        </div>

        <div class="bottom-header">
          <div class="bottom-inner">
            <nav class="prd-nav">
              <a href="#" class="prd-nav-items">홈</a>
              <a href="#" class="prd-nav-items">카테고리</a>
              <a href="#" class="prd-nav-items">하루배송</a>
              <a href="#" class="prd-nav-items">혜택존</a>
              <a href="#" class="prd-nav-items">베스트</a>
              <a href="#" class="prd-nav-items new">신상<sup>5% 할인</sup></a>
              <a href="#" class="prd-nav-items">특가</a>
              <a href="#" class="prd-nav-items">스토어</a>
            </nav>
          </div>
        </div>
      </header>

      <div class="join-container">
        <div class="inner">
          <div class="join-notice">
            <h1>가입을 시작합니다!</h1>
            <p>알래는 항상 고객님들께 최적의 제품을 제공합니다.</p>
          </div>
          <div class="join-toparea">
          <div class="id-section">
            <p class="division-text">아이디<sup style="color: red;">*</sup></p>
            <input type="text" placeholder="아이디 입력" />
          </div>
          <div class="email-section">
            <p class="division-text">이메일<sup style="color: red;">*</sup></p>
            <input type="email" placeholder="이메일 입력" />
          </div>
          <div class="password-section">
            <p class="division-text">비밀번호<sup style="color: red;">*</sup></p>
            <input type="password" placeholder="비밀번호 입력" />
            <input type="password" placeholder="비밀번호 확인" />
          </div>
          <p class="division-text">휴대폰번호<sup style="color: red;">*</sup></p>
          <div class="phone-num">
            <ul>
              <li><input type="number" placeholder="010" /></li>
              <li><input type="number" placeholder="0000" max="9999"/></li>
              <li><input type="number" placeholder="0000" max="9999"/></li>
              <li><button id="phone-certified">인증요청</button></li>
            </ul>
          </div>
          <p class="division-text">생년월일<sup style="color: red;">*</sup></p>
          <div class="birth">
            <ul>
              <li>
                <select name="birthday">
                  <option>년도</option>
                  <option>2008</option>
                  <option>2007</option>
                  <option>2006</option>
                  <option>2005</option>
                  <option>2004</option>
                  <option>2003</option>
                  <option>2002</option>
                  <option>2001</option>
                  <option>2000</option>
                  <option>1999</option>
                  <option>1998</option>
                  <option>1997</option>
                  <option>1996</option>
                  <option>1995</option>
                  <option>1994</option>
                  <option>1993</option>
                  <option>1992</option>
                  <option>1991</option>
                  <option>1990</option>
                  <option>1989</option>
                  <option>1988</option>
                  <option>1987</option>
                  <option>1986</option>
                  <option>1985</option>
                  <option>1984</option>
                  <option>1983</option>
                  <option>1982</option>
                  <option>1981</option>
                  <option>1980</option>
                </select>
              </li>
              <li>
                <select name="birthday">
                  <option>월</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </li>
              <li>
                <select name="birthday">
                  <option>일</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
          <div class="line"></div>
          <div class="join-bottomarea">
          <div class="term-contain">
            <div class="agree-all-area">
              <input type="checkbox" name="all-check" id="agree-all" />
              <h4>약관 모두 동의</h4>
            </div>
            <div class="agree-box">
              <ul>
                <li><input type="checkbox" name="" />만 14세 이상입니다<strong>필수</strong></li>
                <li><input type="checkbox" name="" />알래 약관 동의<strong>필수</strong><a href="#" class="agree-more">내용보기</a></li>
                <li><input type="checkbox" name="" />개인정보수집 및 이용에 대한 안내<strong>필수</strong><a href="#" class="agree-more">내용보기</a</li>
                <li><input type="checkbox" name="" />개인정보수집 및 이용에 대한 안내<strong>선택</strong><a href="#" class="agree-more">내용보기</a</li>
                <li><input type="checkbox" name="" />이벤트/마케팅 수신 동의<strong>선택</strong><a href="#" class="agree-more">내용보기</a</li>
                <li><input type="checkbox" name="" />야간 혜택 알림 수신 동의<strong>선택</strong><a href="#" class="agree-more">내용보기</a</li>
              </ul>
            </div>
          </div>
        </div>

          <button class="join-button" type="submit">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
